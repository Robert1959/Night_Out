<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="utf-8">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- css file link -->
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>Night Out</title>
</head>

<body>


    <Div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="jumbotron">
                    <div class="container">
                        <h1 class="display-4">Night Out</h1>
                        <p class="lead">Find the cool events nearby to organise yourself a cool night.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <!-- Example split danger button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">Filter</button>
                    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Concert</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- input and button form -->
        <div class="row">
            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Location" aria-label="location"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Artist" aria-label="Atrist" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Resultds -->
        <div class="row">
            <!-- events list -->
            <div class="col-sm-4">
                <div class="jumbotron">
                    <div class="container">
                        <h1 class="display-4">Results</h1>
                        <p class="lead">............</p>
                        <p class="lead">............</p>
                        <p class="lead">............</p>
                    </div>
                </div>
            </div>
            <!-- youtube links -->
            <div class="col-sm-8">
                <div class="jumbotron">
                    <div class="container">
                        <h1 class="display-4">Youtube videos</h1>
                        <p class="lead" id="result">............</p>
                        <p class="lead">............</p>
                        <p class="lead">............</p>
                    </div>
                </div>
            </div>
        </div>
    </Div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>

</html>
